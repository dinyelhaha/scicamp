<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMI: Manila Heat Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="last-updated" style="text-align: center; margin: 10px"></div>
    <div id="map"></div>
    <div id="controls">
      <select id="locationDropdown">
        <option value="">Jump to location</option>
        <option value="14.5825,120.9781">Rizal Park</option>
        <option value="14.5906,120.9751">Intramuros Plaza</option>
        <option value="14.5995,120.9842">Barangay 123</option>
      </select>
    </div>

    <div id="legend">
      <h4>Temperature (°C)</h4>
      <i style="background: #800026"></i> 40+<br />
      <i style="background: #bd0026"></i> 37–39<br />
      <i style="background: #e31a1c"></i> 34–36<br />
      <i style="background: #fc4e2a"></i> 30–33<br />
      <i style="background: #ffeda0"></i> below 30
    </div>

    <div id="health-tip">
      <strong>Stay Cool:</strong> Avoid midday heat, drink water, use cooling
      zones.
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
